<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">EMS Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Employees <i
                                class="fa-solid fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Departments <i class="fa-solid fa-building"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Certificates <i class="fa-solid fa-award"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="main-container">
        <div class="title-font">Update an Employee...</div>
        <hr class="table-divider">
        <div class="form-body">
            <div class="section-font"> Name </div>
            <input class="form-control" type="text" name="name" id="name" required>
            <div class="section-font"> DOB </div>
            <input class="form-control" type="date" name="dob" id="dob" required>
            <div class="section-font"> Phone Number </div>
            <input class="form-control" type="text" pattern="\d*" title="Enter numbers only" name="phone_number"
                id="phone_number" maxlength="10" required>
            <label for="departments" class="section-font">Select Department</label><br>
            <select class="form-control" name="departments" id="departments" required>
            </select>
            <div class="section-font"> Door No </div>
            <input class="form-control" type="text" name="door_number" id="door_number" required>
            <div class="section-font"> Locality </div>
            <input class="form-control" type="text" name="locality" id="locality" required>
            <div class="section-font"> City </div>
            <input class="form-control" type="text" name="city" id="city" required>
            <hr style="opacity: 0;">
            <input type="submit" id="submit" class="btn btn-success" value="Update">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/update_employee_script.js"></script>

</html>
